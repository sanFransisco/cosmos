<div [ngStyle]="{width:'60px'}"class="container text-center">
  <h3>CRUD Table</h3>
</div>
<div style="height:100px;"></div>

<div class="text-center">
  <div class="row">
    
    <table *ngIf="dataSource.length > 0" [ngStyle]="{height:'50%'}" [ngClass]="'col-sm-6'" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"><input [(ngModel)]="element.name" value="{{element?.name}} "> </td>       
      </ng-container> 

      
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"><input [(ngModel)]="element.description"  value="{{element?.description}}">  </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let j = index;">
           <button (click)="onUpdate(element)" mat-raised-button>update</button></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let j = index;"> <button (click)="onDelete(j, element);"mat-raised-button color="warn">delete</button></td>
      </ng-container>          

      <tr [ngClass]="{'blacked':row.isBlackHole != undefined}" mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>    

    </table>
    <ng-container *ngIf="dataSource.length === 0">
      <div id="no-data" [ngClass]="'col-sm-6'"><h3> No Data Available </h3></div>
    </ng-container>
    <cosmos-editform [ngClass]="'col-sm-6'" (create)="onCreate($event)"></cosmos-editform>
    </div>
  </div>
